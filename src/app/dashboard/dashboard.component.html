<div class="m-3" #graphWrapper>
  <h1 class="flex-center">dashboard works!</h1>
  <div class="row mx-0 row-cols-1 row-cols-md-2 g-2" #graphWrapper>
    <app-card-wrapper [isDefault]="true" [hasDescription]="true">
      <ngx-charts-linear-gauge [view]="[300, 250]" [scheme]="colorScheme" [value]="1500" [previousValue]="1200"
        [units]="'Expense'">
      </ngx-charts-linear-gauge>
    </app-card-wrapper>
    <app-card-wrapper [isDefault]="true">
      <ngx-charts-tree-map [view]="[300, 300]" [results]="treeInfo" [animations]="true"
      [labelFormatting]="treeLabelFormatting">
    </ngx-charts-tree-map>
    </app-card-wrapper>
    <app-card-wrapper [isDefault]="true">
      <div>
        <h3 class="flex-center">Upcoming expenses</h3>
        <div class="my-2">
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
        </div>
      </div>
    </app-card-wrapper>
    <app-card-wrapper [isDefault]="true">
      <div>
        <h3 class="flex-center">Upcoming credits</h3>
        <div class="my-2">
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
          <div class="flex-space-around py-2">
            <span>Icon</span>
            <span>Description</span>
            <span>$300</span>
          </div>
        </div>
      </div>
    </app-card-wrapper>
    <app-card-wrapper [isDefault]="true">
      <ngx-charts-bar-vertical-stacked [view]="view" [results]="multi" [gradient]="false" [xAxis]="true" [yAxis]="true"
        [legend]="true" [legendTitle]="''" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxisLabel]="'Day'" [yAxisLabel]="'Expense'"
        [animations]="true" [legendPosition]="legendPosition">
      </ngx-charts-bar-vertical-stacked>
    </app-card-wrapper>
    <app-card-wrapper [isDonutChart]="true">
      <ngx-charts-pie-chart [view]="view" [legendPosition]="legendPosition" [results]="series" [legend]="true"
        [labels]="true" [doughnut]="true" [legendTitle]="''" [labelFormatting]="pieChartLabel.bind(this, series)"
        [animations]="false">
      </ngx-charts-pie-chart>
    </app-card-wrapper>
    <app-card-wrapper [isDonutChart]="true">
      <ngx-charts-pie-chart [view]="view" [legendPosition]="legendPosition" [results]="series" [legend]="true"
        [labels]="true" [explodeSlices]="true" [legendTitle]="''" [labelFormatting]="pieChartLabel.bind(this, series)"
        [animations]="false">
      </ngx-charts-pie-chart>
    </app-card-wrapper>
  </div>
</div>
<app-input label="Input Field" iconSrc="wallet-solid">
  <input class="input-content" type="text" name="" id="" required />
</app-input>
<app-checkbox label="Checkbox" iconSrc="gift">
  <label class="check-group-label" for="checkbox">
    <input class="input-checkbox" type="checkbox" name="checkbox" id="" required />
    Checkbox 1
  </label>
  <label class="check-group-label" for="checkbox">
    <input class="input-checkbox" type="checkbox" name="checkbox" id="" required />
    Checkbox 2
  </label>
</app-checkbox>
<app-radio label="Radio" iconSrc="headphones">
  <label class="check-group-label" for="radio">
    <input class="input-radio" type="radio" name="radio" id="" required />
    Radio 1
  </label>
  <label class="check-group-label" for="radio">
    <input class="input-radio" type="radio" name="radio" id="" required />
    Radio 2
  </label>
</app-radio>
<app-select label="Dropdown" iconSrc="utensils-solid">
  <select class="select-content" name="" id="">
    <option selected value="">One</option>
    <option value="">Two</option>
    <option value="">Three</option>
    <option value="">Four</option>
    <option value="">Five</option>
    <option value="">Six</option>
  </select>
</app-select>
<app-textarea label="Textarea" iconSrc="activity">
  <textarea class="input-content" name="" id="" cols="30" rows="3"></textarea>
</app-textarea>
<app-default-button></app-default-button>
