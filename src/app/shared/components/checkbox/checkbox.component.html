<div class="input-wrapper m-2 m-sm-3 position-relative">
  <div class="label-text mb-3 flex-center">
    @if (iconSrc) {
      <span class="icon-wrapper">
        <img class="input-icon" aria-hidden="true"
          src="https://raw.githubusercontent.com/Liahus3003/gallery/main/icons/{{iconSrc}}.svg" alt="">
        </span>
      }
      <span class="group-label">{{label}}</span>
    </div>
    <div class="ms-4">
      <ng-content></ng-content>
    </div>
  </div>
