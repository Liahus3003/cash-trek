<div class="paginator flex-center">
    <button class="reset-button" [disabled]="pageIndex === 0" (click)="previousPage()">
        <img src="https://raw.githubusercontent.com/Liahus3003/gallery/main/icons/skip-back.svg" alt="">
    </button>
    <button class="reset-button" [disabled]="pageIndex === 0" (click)="previousPage()">
        <img src="https://raw.githubusercontent.com/Liahus3003/gallery/main/icons/chevron-left-plain.svg" alt="">
        <span>Previous</span></button>
    <span class="mx-3">{{ pageIndex + 1 }} of {{ totalPages }}</span>
    <button class="reset-button" [disabled]="pageIndex === totalPages - 1" (click)="nextPage()">
        <span>Next</span>
        <img src="https://raw.githubusercontent.com/Liahus3003/gallery/main/icons/chevron-right-plain.svg" alt="">
    </button>
    <button class="reset-button" [disabled]="pageIndex === totalPages - 1" (click)="previousPage()">
        <img src="https://raw.githubusercontent.com/Liahus3003/gallery/main/icons/fast-forward.svg" alt="">
    </button>
</div>
