<div class="box-wrapper">
    <div class="box-container">
        <img class="icon" aria-hidden="true" src="https://raw.githubusercontent.com/Liahus3003/gallery/main/{{
        iconSrc
      }}" alt="" />
        <span class="num" appAnimateCounter [value]="value">000</span>

    </div>
</div>
