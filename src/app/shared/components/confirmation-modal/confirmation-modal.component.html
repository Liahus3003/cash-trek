<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
  id="modalChoice">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-body p-4 text-center">
        @if (title) {
          <h5 class="mb-0">{{ title }}</h5>
        }
        @if (description) {
          <p class="mb-0">{{ description }}</p>
        }
      </div>
      <div class="modal-footer flex-nowrap p-0">
        @if (confirmButtonText) {
          <button type="button"
            class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"><strong>{{ confirmButtonText }}</strong></button>
          }
          @if (cancelButtonText) {
            <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
            data-bs-dismiss="modal">{{ cancelButtonText }}</button>
          }
        </div>
      </div>
    </div>
  </div>
