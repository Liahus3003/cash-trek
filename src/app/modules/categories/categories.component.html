<div class="m-2 m-sm-4">
    <h1 class="content-header">
        Configure Lookup
    </h1>
    <div class="row row-cols-1 g-4">
        <app-card-wrapper>
            <div class="mb-5">
                <h2 #lookupSource class="sub-header">
                    {{ (lookupModeObs | async)?._id ? 'Edit' : 'Add' }} Lookup
                </h2>
                <ng-container *ngIf="(lookupModeObs | async) as lookupInfo">
                    <form (ngSubmit)="submitForm(lookupInfo)" [formGroup]="lookupInfoForm">
                        <div class="row mx-0 g-3">
                            <div class="col-12 col-sm-6 col-lg-4">
                                <app-input label="Name" iconSrc="tag">
                                    <input class="input-content" type="text" placeholder="" name="name" id=""
                                        formControlName="name" />
                                </app-input>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-4">
                                <app-select label="Type" iconSrc="branch-up-arrow">
                                    <select class="select-content" name="type" id="type" formControlName="type">
                                        <option selected value="Category">Category</option>
                                        <option value="Currency">Currency</option>
                                    </select>
                                </app-select>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-4">
                                <app-textarea label="Notes" iconSrc="notes">
                                    <textarea class="input-content" name="description" id="" cols="20" rows="3"
                                        formControlName="description"></textarea>
                                </app-textarea>
                            </div>
                            <div class="buttons-group">
                                <app-default-button type="submit" buttonType="success"
                                    label="Add Info"></app-default-button>
                                <app-default-button type="reset" buttonType="cancel" label="Reset"
                                    (buttonClicked)="resetForm()"></app-default-button>
                            </div>
                        </div>
                    </form>
                </ng-container>
            </div>
        </app-card-wrapper>
        <app-card-wrapper>
            <div class="row m-2 m-sm-4">
                <h2 class="sub-header mx-0 px-0">
                    Lookup Info
                </h2>
                <ng-container *ngIf="(lookupObs | async) as categoriesData">
                    <app-custom-table [tableData]="categoriesData" [isClientSide]="true" [itemsPerPage]="5"
                        [sortConfig]="['name', 'type', 'status']"
                        (actionEmitter)="categoryAction($event)"></app-custom-table>
                </ng-container>
            </div>
        </app-card-wrapper>
    </div>
</div>
